<!DOCTYPE html>
<html>
  <head>
    <title>signature app</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app">
      <header class="app--top">
        <div class="color--picker">
          <p>text color picker</p>
          <input type="color" name="color--picker" id="color--picker" />
        </div>
        <div class="background--color">
          <p>Background</p>
          <input type="color" name="background--color" id="background--color" />
        </div>
        <div class="font--size">
          <p>Font size</p>
          <select id="font--size">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </header>
      <section>
        <canvas
          class="canvas"
          id="canvas--color"
          height="500"
          width="800"
        ></canvas>
      </section>
      <footer>
        <button type="button" class="btn btn-danger" id="clear--button">
          clear
        </button>
        <button type="button" class="btn btn-success" id="save--button">
          save and download
        </button>
        <button type="button" class="btn btn-warning" id="retrieve--button">
          retrieve saved signature
        </button>
      </footer>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
